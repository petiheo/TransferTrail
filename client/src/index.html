<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Trail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="../public/images/logo/logo.png" alt="Logo" id="logo-app">
                <h1>Transfer Trail</h1>
            </div>
            <div id="server-ip-form" class="server-ip-form">
                <input type="text" id="server-ip" placeholder="Enter server IP">
                <button id="update-ip-button">Update Server IP</button>
            </div>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <button class="category-button" data-category="all">All Downloads</button>
                <button class="category-button" data-category="music">Music</button>
                <button class="category-button" data-category="compressed">Compressed</button>
                <button class="category-button" data-category="videos">Videos</button>
                <button class="category-button" data-category="programs">Programs</button>
                <button class="category-button" data-category="documents">Documents</button>
                <button class="category-button" data-category="apks">APKs</button>
                <button class="category-button" data-category="images">Images</button>
                <button class="category-button" data-category="unfinished">Unfinished</button>
            </div>

            <div class="main-content" role="main">
                <section class="upload-section">
                    <h2>Upload</h2>
                    <div id="drag-drop-area" class="drag-drop-area">
                        <p>Drag and drop files here or</p>
                        <button id="upload-button" class="upload-button">Choose Files</button>
                    </div>
                </section>

                <section class="downloads-section">
                    <h2 id="downloads-title">Downloads</h2>
                    <div class="file-list">
                        <table id="file-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Last Modified</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- File list will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <div class="unfinished-list" style="display: none;">
                    <div id="unfinished-download-list">
                        <h2>Unfinished Downloads</h2>
                        <!-- Unfinished downloads will be populated here -->
                    </div>
                    <div id="unfinished-upload-list">
                        <h2>Unfinished Uploads</h2>
                        <!-- Unfinished uploads will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts remain unchanged -->
    <script type="module" src="renderer/main.js"></script>
    <script type="module" src="renderer/fileHandlers.js"></script>
    <script type="module" src="renderer/uiHandlers.js"></script>
    <script type="module" src="renderer/notifications.js"></script>
    <script type="module" src="renderer/updateServerIP.js"></script>
</body>
</html>
